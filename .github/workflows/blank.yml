name: Test PowerShell on Ubuntu
on: push

jobs:
  pester-test:
    name: Pester test
    runs-on: ubuntu-latest
    steps:
      - name: Perform a Pester test from the Get-Planet.Tests.ps1 file
        uses: actions/checkout@v2
      - name: Testing steps 
        shell: pwsh
        run: |
          Invoke-Pester Get-Planet.Tests.ps1 -Passthru
